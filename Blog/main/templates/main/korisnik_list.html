{% extends "index.html" %}
{% block content %}
<br>
<h2> Korisnici </h2>
<br>
{% for korisnik in korisnik_list %}
    <div class="korisnik">
        <h4>{{ korisnik.name }}</h4>
        <p>Korisnisko ime: {{korisnik.user_name}}</p>
        <p>Email: {{korisnik.email}}</p>
    </div>
{% endfor %}
{% endblock %}
