{% extends "index.html" %}
{% block content %}
<br>
<h2> Blog </h2>
<br>
{% for blog in blog_list %}
    <div class="blog">
        <h4>{{ blog.theme }}</h4>
        <p>Datum : {{blog.date}}</p>
        <p>Vrijeme: {{blog.time}}</p>
        <p>Komentar: <br/>{% for comment in blog.comment.all %}{{ comment }}<br/>{% endfor %}</p>
    </div>
{% endfor %}
{% endblock %}
